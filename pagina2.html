<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciberseguridad</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center">Preguntas Ciberseguridad</div>
        <div class="col-10 justify-content-center">
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Ejemplos de principales tipos de ciberdelincuencia
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Motivos del aumento de los ciberdelitos
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Quiénes suelen ser los ciberdelincuentes
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Como se les captura
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Motivaciones de los ciberdelincuentes
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Qué es la DeepWeb, y cuales son sus diferencias respecto a la DarkWeb
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Qué capas del modelo OSI son implementadas por el sistema operativo (software) y cuáles están implementadas por hardware
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Describe qué es y cómo se utiliza NMap
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Describe qué es y cómo funciona el escaneo ARP
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Describe cómo funciona el escaneo de puertos TCP
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Describe cómo funciona el escaneo de puertos UDP
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                Describe los principales tipos de ataques de red
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿Qué son las vulnerabilidades IDOR?
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿En qué consiste el SQL injection?
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿En qué consiste el ataque XSS?
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿Cómo se puede proteger una red wifi?
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿Cómo realizan hackeas por ingeniería social?
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿En qué consiste la autenticación multifactor?
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿Qué es el Credential Stuffing?
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿Qué se entiende por Security Operations Center?
            </button></div>
            <div class="row"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ApModal1">
                ¿Qué se considera en ciberseguridad un incidente y qué es el IRT (Incidence Response Team)?
            </button></div>
        </div>
    </div>

</html>
